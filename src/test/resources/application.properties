spring.config.import=optional:file:env.properties

#CORS origins and allowedHeaders
cors.allowed.origin=${CORS_ALLOWED_ORIGIN}
cors.allowed.methods=${CORS_ALLOWED_METHODS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS}
cors.set.max-age=${CORS_SET_MAXAGE}


#Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_OAUTH2_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_OAUTH2_JWT_AUTH_URI}